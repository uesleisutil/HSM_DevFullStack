<!DOCTYPE html>

<html>
    <head><meta charset=“utf-8”></head>
    <body>
        <script>
            var combustivel = prompt("Digite o código do Combustível: (1) Álcool ou (2) Gasolina:");

            if(combustivel == 1 || combustivel == 2){
                if(combustivel == 1){              
                document.write("Código: "+combustivel+". Álcool: R$3,16/l." );
                }else{
                    document.write("Código:"+combustivel+". Gasolina: R$4.19/l." );
                }
            }else{
                while(combustivel > 2){
                    document.write("Código inválido. Tente novamente." );               
                    var combustivel = prompt("Digite o código do Combustível: (1) Álcool ou (2) Gasolina:");  
                } 
            }
            var litros = prompt("Digite quantos litros:");
            if(combustivel == 1){
                var escolha = "álcool";
                document.write(litros+" litros de "+escolha);
                document.write("Total a ser pago: "+litros*3.16);
            }else{
                var escolha = "gasolina";
                document.write(litros+" litros de "+escolha);
                document.write("Total a ser pago: "+litros*4.19);
            }
        </script>
    </body>
</html>
